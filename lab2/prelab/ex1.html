    <h2>Prelab2 Ex1</h2>
    <div id="ex1"></div>
    <script type="text/javascript">
      var entries = Number(prompt("How many list items would you like?"));

      if(isNaN(entries) || entries < 0)
        alert("Please enter a valid and positive numbers");

      var list = "<ul>"
      var i;

      for(i=1; i<=entries;){
        document.getElementById("ex1").innerHTML += "<li>" +[i]+ "</li>";
        i++
      }
      entries + entries + "</ul>"
    </script>
