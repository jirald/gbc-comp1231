<!DOCTYPE html>
<html lang="en-us">
  <head>
  <title>Lab Test 2</title>

    <style type="text/css">
    body{background-color:#f2f2f2}
    h2{font-family:serif;font-variant:small-caps;font-weight:lighter;text-align:center}
    #container{margin-top:10%;margin-left:auto;margin-right:auto;padding:50px;width:300px;height:auto;box-shadow: 0px 1px 3px #000;}
    #s6047925{text-align:center}
    footer{text-align:center;margin-top:50px}
    span.max{background-color: lime}
    span.min{background-color: cyan}
    </style>
  </head>
  <body>
    <div id="container">
      <h2>Lab Test 2<br>Gerald D. Fangonillo</h2>
    <div id="s6047925"></div>
    <script>
      var word;
      var wordArr = [];
      var convert = [];
      var print = document.getElementById("s6047925");

      do{
        word = prompt("Enter a word: ");
      }
      while(word == null || word == "" || !isNaN(word))
        word = word
      print.innerHTML += 'Word entered is:  "\n<u>' +word+ '</u>\n"';

      for(i = 0; i < word.length; i++){
        wordArr.push(word[i])
        convert.push(word.charCodeAt(i))
      }

      for(i in convert){
        if(convert[i] == Math.max(...convert))
          print.innerHTML += "<br>" + wordArr[i] + " = " + "<span class='max'>" + convert[i] + "</span>" ;
        else if(convert[i] == Math.min(...convert))
          print.innerHTML += "<br><span class='min'>" + wordArr[i] + "</span> = " + convert[i] ;
        else
          print.innerHTML += "<br>" + wordArr[i] + " = " + convert[i] ;
      }
    </script>
  </div>
  <footer>
    <script src="http://my.gblearn.com/js/loadscript.js"></script>
  </footer>
  </body>
