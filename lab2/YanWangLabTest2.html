 <body>

	<h1>Yan Wang 100361867</h1>

	<script type="text/javascript">
		var i,n,input,output="";

			do{

			input= parseInt(prompt("Please input a number between 30 and 100,",100));

			}while(isNaN(input) || input<30 || input>100)

			for(n = 0; n < input; n+=10)
				{

				for(i = 0; i < 10; i++)

					{
						output = i+n;
						if (output<10)
							{
								if (output==9)
									{
									document.write("0"+output);
									}
								else
									{
									document.write("0"+output+".");
									}
							}
						else
							{

								if (output - n == 9)
									{
									document.write(output);
									}
								else
									{
									document.write(output+".");
									}
							}
					}
				document.write("</br>");
				}


		document.write("</br>");
	</script>



  <script src="http://my.gblearn.com/js/loadscript.js"></script>
 </body>
