<!DOCTYPE html>
<html lang="en-us">

    <title>Prelab1 Ex3</title>

  <body>
    <h2>Prelab1 Ex3</h2>
    <div id="ex3"></div>
    
    <script type="text/javascript">

      var letter = prompt("Please enter a letter grade (A,B,C,D,F)");

      switch(letter.toLowerCase())
      {
        case "a":
        document.getElementById("ex3").innerHTML = "Excellent";
        break;

        case "b":
        document.getElementById("ex3").innerHTML = "Good";
          break;

        case "c":
        document.getElementById("ex3").innerHTML = "Adequate";
          break;

        case "d":
        document.getElementById("ex3").innerHTML = "Marginal";
          break;

        case "f":
        document.getElementById("ex3").innerHTML = "Inadequate";
          break;

        default:
        document.getElementById("ex3").innerHTML = "Invalid letter";
          break;
        }

      </script>
      <script src="http://my.gblearn.com/js/loadscript.js"></script>
    </body>
</html>
