    <h1>Lab Test 1 by: Gerald D. Fangonillo</h1>
    <div id="gf">
    </div>

    <script type="text/javascript">

    var num1 = Number(prompt("Enter first number: ",5));
    var num2 = Number(prompt("Enter second number: ",5));
    var num3 = Number(prompt("Enter third number: ",5));
    var sum = num1 + num2 + num3;
    var product = sum + (num1 * num2);
    var quo = (num1 * num2)/num3;
    var prDec = product.toFixed(2);
    var quoDec = quo.toFixed(2);
    var max = Math.max(num1,num2,num3);

    /** Checking for a valid number. Done by: GF **/
    if(isNaN(num1&&num2&&num3) || (num1&&num2&&num3) <= 0){
      alert("You have entered an invalid number(s)");
    }
    /** If Sum is Greater than 5: Get the Product of First and Second number **/
    else if(sum>5){
      alert("Sum is Greater than Five");
      document.getElementById("gf").innerHTML =
        "Numbers Entered: " +num1+ "," +num2+ "," +num3+
        "<br>Sum: " +sum+
        "<br>Sum + the Product of First and Second Numbers: " +num1+ " x " +num2+  " = " +prDec;
    }
    else if(sum<5){
      alert("Sum is Less than Five");
      document.getElementById("gf").innerHTML =
        "Numbers Entered: " +num1+ "," +num2+ "," +num3+
        "<br>Sum: " +sum+
        "<br>Product of First and Second Divided by Third Number: " +num1+ " x " +num2+ " / " +num3+ " = " +quoDec+
        "<br>Largest Number Entered: " +max;
    }

    </script>
