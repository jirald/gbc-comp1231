<html lang="en-us">
  <head>
    <title>Prelab3 Ex2</title>
      <meta charset="utf-8">
      <meta name="description" content="COMP1231 Prelab3 Ex1">
      <meta name="keywords" content="comp1231,prelab3,s6047925">
      <meta name="author" content="Gerald D. Fangonillo">
        <style type="text/css">
          body{
            width: 600px;
            margin-bottom: 50px;
            margin-left: auto;
            margin-right: auto;
          }
          #left{
            float: left;
          }
          #right{
            float: right;
          }
        </style>
  </head>
  <body>
    <div id="wrapper">
    <h2>Prelab3 Ex2</h2>
      <aside id="left" class="sideBars"><h4>Random Numbers</h4></aside>
      <aside id="right" class="sideBars"><h4>Array Statistics</h4></aside>
      <script type="text/javascript">

      var arr = [];
      var num = prompt("Enter a Number: ");
      for(i = 0; i <= 50-1; i++){
        if(isNaN(num) || num < 1){
          arr.push(parseInt(Math.random()*50));
        }
      }
      for(i = 0; i <= num-1; i++){
        arr.push(parseInt(Math.random()*num));
      }
      var even = [];
      for(i = 0; i <= arr.length; i++){
        if((arr[i] %2 === 0)){
          even.push(arr[i]);
        }
      }
      var odd = [];
      for(i = 1; i <= arr.length; i++){
        if((arr[i] %2) == 1){
          odd.push(arr[i]);
        }
      }
      var sum = 0;
      for(i = 0; i < arr.length; i++){
        sum += arr[i];
      }
      var evenSum = 0;
      for(i = 0; i < even.length; i++){
        evenSum += even[i];
      }
      var oddSum = 0;
      for(i = 0; i < odd.length; i++){
        oddSum += odd[i];
      }
      var max = Math.max.apply(Math, arr);
      var min = Math.min.apply(Math, arr);
      var list;
      document.getElementById("left").innerHTML +=
      "<ul><li>" +arr.join("<li>")
      ;
      list += "</li></ul>"

      document.getElementById("right").innerHTML +=
      "Smallest Number: " +min+
      "<br>Largest Number: " +max+
      "<br>Sum: " +sum+
      "<br>Odd Sum: " +oddSum+
      "<br>Even Sum: " +evenSum
      ;
      </script>
      </div>
    </body>
</html>
