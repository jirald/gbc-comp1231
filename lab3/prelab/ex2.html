<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Prelab3 Ex2</title>
    <link href="style.css" rel="stylesheet" type="text/css">
      <meta charset="utf-8">
      <meta name="description" content="COMP1231 Prelab3 Ex1">
      <meta name="keywords" content="comp1231,prelab3,s6047925">
      <meta name="author" content="Gerald D. Fangonillo">
  </head>
  <body>
    <div id="wrapper">
    <h2>Prelab3 Ex2</h2>
      <div id="left" class="sideBars"><h4>Random Numbers</h4></div>
      <div id="right" class="sideBars"><h4>Array Stats</h4></div>
      <script type="text/javascript">

      var arr = [];
      var num = prompt("Enter a Number: ");

      if (isNaN(num) || num < 1)
        num = 50;

      var allSum = oddSum = evenSum = 0;

      for(i = 0; i < num; i++){
        var val = parseInt(Math.random()*num);
        arr.push(val);
        allSum += val;
        if (val % 2 === 0)
        	evenSum += val;
        else
        	oddSum += val;
      }

      var min = Math.min(...arr);
      var max = Math.max(...arr);

      var left = document.getElementById("left");
      left.innerHTML += "<ul>";
      for (i in arr) {
      	var val = arr[i];
      	if (val == min)
      		left.innerHTML += '<li><span class="min">' + val + '</span></li>';
      	else if (val == max)
      		left.innerHTML += '<li><span class="max">' + val + '</span></li>';
      	else
      		left.innerHTML += '<li>' + val + '</li>';
      }
      left.innerHTML += '</ul>';

      document.getElementById("right").innerHTML +=
      "<br>Smallest Number: " +min+
      "<br>Largest Number: " +max+
      "<br>Sum: " +allSum+
      "<br>Odd Sum: " +oddSum+
      "<br>Even Sum: " +evenSum
      ;
      </script>
    </div>
      <footer>
        <script src="http://my.gblearn.com/js/loadscript.js"></script>
      </footer>
    </body>
</html>
