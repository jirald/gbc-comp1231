      <script type="text/javascript">

      var print = document.getElementById("lab4");
      //Main array
      var guests = [];

      //Building associative array
      for(i = 0; i < 9; i++){
        var guest = [];
        guest["gender"] = (parseInt(Math.random()*2))
        guest["age"] = (parseInt(Math.random()*101))

        if(guest["gender"] == 0)
          guest["gender"] = "Male"
          else
          guest["gender"] = "Female"
          guests.push(guest)
      }

      //Display the Table
      var table = "<table>";
      print.innerHTML += table + "<th>Guest</th><th>Gender</th><th>Age</th>";

        for(i in guests){
          print.innerHTML +=  table + "<tr><td>" + i + "</td><td>" + guests[i]["gender"] + "</td><td>" + guests[i]["age"] + "</td></tr>"
        }
        print.innerHTML += "</table>"

        //Randomly pick a winner
        guests["randNum"] = (parseInt(Math.random()*guests.length))
        print.innerHTML += "<br>Guest number " + guests["randNum"] + ", " + guests[guests["randNum"]]["gender"] + " " + guests[guests["randNum"]]["age"] + " years of age is our winner."

      </script>
