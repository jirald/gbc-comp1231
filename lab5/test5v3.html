      <div id="lab5"></div>

    <script type="text/javascript">

    function countLetters(){
      words = prompt("Write a sentence")
      for(i = 0; i < words.split(" ").length; i++){
        words.split(" ");
        sentence = words.split(" ")[i].length;
        document.getElementById("lab5").innerHTML += sentence ;
      }
    }
     countLetters();
